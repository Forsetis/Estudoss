<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="../Styles/components.css">
    <link rel="stylesheet" href="../Styles/Button.css">
    <link rel="stylesheet" href="../Styles/main.css">
    <link rel="stylesheet" href="../Styles/modal.css">
    <script src="../Testes/modal.js" async></script>
</head>
<body>
    <div class="container">
        <h1>Modal</h1>
        <button onclick="openModal('test')">Open</button>
    </div>

    <div class="modal" id="test" hidden>
        <div class="modal__backdrop" onclick="closeModal('test')"></div>
        <div class="modal__content">
            <div class="modal__content__header">
                <h2>Olá, eu sou o componente modal</h2>
            </div>
            <div class="modal__content_body">
                <p>Os modais concentram a atenção do usuário exclusivamente em uma tarefa ou informação por 
                    meio de uma janela que fica no topo do conteúdo da página. Busque ser objetivo e claro
                    na informação.
                </p>
            </div>
            <div class="modal__content__footer">
                <button onclick="closeModal('test')">Fechar Modal</button>
            </div>
        </div>
    </div>
</body>
</html>
